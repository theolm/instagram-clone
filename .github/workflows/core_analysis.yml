name: Code Analysis
on: pull_request
jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Execute Detekt task
      run: ./gradlew detekt
